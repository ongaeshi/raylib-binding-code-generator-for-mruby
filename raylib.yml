# Vector2 type
- name: struct Vector2
  fields:
    - float x;
    - float y;

# Vector3 type
- name: struct Vector3         
  fields:
    - float x;
    - float y;
    - float z;

# Vector4 type
- name: struct Vector4
  fields:
    - float x;
    - float y;
    - float z;
    - float w;

# - name: typdef Vector4 Quaternion; # Quaternion type

# Matrix type (OpenGL style 4x4)
- name: struct Matrix
  fields:
    - float m0;
    - float m4;
    - float m8;
    - float m12;
    - float m1;
    - float m5;
    - float m9;
    - float m13;
    - float m2;
    - float m6;
    - float m10;
    - float m14;
    - float m3;
    - float m7;
    - float m11;
    - float m15;

# Color type, RGBA (32bit)
- name: struct Color
  fields:
    - unsigned char r;
    - unsigned char g;
    - unsigned char b;
    - unsigned char a;

# Rectangle type
- name: struct Rectangle
  fields:
    - float x;
    - float y;
    - float width;
    - float height;

# Image type (multiple pixel formats supported)
# NOTE: Data stored in CPU memory (RAM)
- name: struct Image           
  fields:
    # - void *data;            # Image raw data
    - int width;               # Image base width
    - int height;              # Image base height
    - int mipmaps;             # Mipmap levels, 1 by default
    - int format;              # Data format (PixelFormat type)

